<nav>
  <mat-sidenav-container class="nav-container">
    <mat-sidenav mode="side" opened="true" class="bg-white">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <img src="../assets/logo_transparent.png" alt="logo" class="logo" width="100px">
         </a>
         <div>
           <hr>
         </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div id="page-container"> 
            <div id="content-wrap">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top hoogte bg-warning">
            <div class="container">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()" *ngIf="login">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div *ngIf="login; else inactiveDiv" class="collapse navbar-collapse ml-auto " id="navbarResponsive" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
                    <ul class="navbar-nav ml-auto align-items-end breedte">
                        <li class="nav-item bg-warning breedte text-center" (click)="toggleCollapsed()">
                            <a class="nav-link " routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Login</a>
                        </li>
                        <li class="nav-item bg-warning breedte text-center" (click)="toggleCollapsed()">
                            <a class="nav-link " routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Register</a>
                        </li>
                    </ul>
                    </div>
                    <div>
                      <ng-template #inactiveDiv>
                        <ul class="navbar-nav ml-auto ">
                          <li class="nav-item">
                              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
                                 Hallo, {{ wie }}
                                </button>
                                <mat-menu #menu="matMenu">
                                  <button mat-menu-item routerLink="/polls">
                                    <mat-icon>poll</mat-icon>
                                    <span>Polls</span>
                                  </button>
                                  <button (click)="logOut()" mat-menu-item>
                                    <mat-icon>close</mat-icon>
                                    <span>Logout</span>
                                  </button>
                                </mat-menu>
                          </li>
                        </ul>
                      </ng-template>
                 </div>
            </div>
        </nav>
      <router-outlet></router-outlet>
    </div>
      <footer id="footer" class=" bg-warning">
          <div class="container text-center">
            <small>Copyright &copy; Brecht Snoeck</small>
          </div>
        </footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</nav>
