<!-- The content below is only a placeholder and can be replaced.-->
<nav class="">
  <mat-sidenav-container class="nav-container">
    <mat-sidenav mode="side" opened="true" class="bg-white">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <img src="../assets/logo_transparent.png" alt="logo" class="logo" width="100px">
         </a>
         <div>
           <hr>
         </div>
        <a mat-list-item routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contact</a>
        <a mat-list-item routerLink="/help" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Help</a>

      
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top hoogte bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div *ngIf="login; else inactiveDiv" class="collapse navbar-collapse " id="navbarResponsive">
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Register</a>
                        </li>
                    </ul>
                    </div>
                    <div>
                      <ng-template #inactiveDiv>
                        <ul class="navbar-nav ml-auto ">
                          <li class="nav-item">
                              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
                                 {{ wie }}
                                </button>
                                <mat-menu #menu="matMenu">
                                  <button mat-menu-item routerLink="/polls">
                                    <mat-icon>poll</mat-icon>
                                    <span>Polls</span>
                                  </button>
                                  <button (click)="logOut()" mat-menu-item>
                                    <mat-icon>close</mat-icon>
                                    <span>Logout</span>
                                  </button>
                                </mat-menu>
                          </li>
                        </ul>
                      </ng-template>
                 </div>
            </div>
        </nav>
      <router-outlet></router-outlet>
      <footer id="sticky-footer" class=" bg-warning">
          <div class="container text-center">
            <small>Copyright &copy; Brecht Snoeck</small>
          </div>
        </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</nav>
