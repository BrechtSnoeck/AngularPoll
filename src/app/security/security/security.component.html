<div class="container-fluid">
  <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6 bg-white">
          <div class="login d-flex align-items-center py-5">
              <div class="container">
                  <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                          <h3 class="login-heading mb-4">Welkom terug!</h3>
                          <mat-card class="example-card">
                              <mat-card-header>
                                  <mat-card-title>Login</mat-card-title>
                              </mat-card-header>
                              <mat-card-content>
                                      <form name="form" (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm" novalidate>
                                              <div class="form-group">
                                                  <label for="email">Email</label>
                                                  <input type="text" class="form-control" name="email" [(ngModel)]="gebruikerLogin.email" #email="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" required />
                                                  <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                                                      <div *ngIf="email.errors.required">Email is required</div>
                                                  </div>
                                              </div>
                                            
                                              <div class="form-group">
                                                  <label for="wachtwoord">Password</label>
                                                  <input type="password" class="form-control" name="wachtwoord" [(ngModel)]="gebruikerLogin.wachtwoord" #wachtwoord="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && wachtwoord.invalid }" required minlength="3" />
                                                  <div *ngIf="loginForm.submitted && wachtwoord.invalid" class="invalid-feedback">
                                                      <div *ngIf="wachtwoord.errors.required">Password is required</div>
                                                      <div *ngIf="wachtwoord.errors.minlength">Password must be at least 3 characters</div>
                                                  </div>
                                              </div>
                                            
                                              <div class="form-group">
                                                  <button class="btn btn-primary">Login</button>
                                              </div>
                                          </form>

                                          <!-- {{ this.gebruikerLogin | json }} -->
                              </mat-card-content>
                          </mat-card>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
